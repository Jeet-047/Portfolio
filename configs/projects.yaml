  - id: "person-entry-exit-tracker"
    title: "Person Entry-Exit Tracking System"
    date: "2025-06"
    role: "Computer Vision / ML Engineer"
    technologies:
      - "OpenCV"
      - "ReID"
      - "YOLO"
      - "TorchReID"
      - "ResNet50"
      - "Python"
    short_desc: "A computer vision system that tracks people entering and exiting through a designated door area using YOLO object detection and ReID (Re-Identification) techniques."
    full_desc: >
      Developed a computer vision system that automatically detects and classifies person entry and 
      exit events from CCTV video using object detection and appearance-based re-identification. 
      The pipeline uses a YOLO-based person detector and a FusionReID (ResNet-50) model to extract 
      robust body embeddings. When a person interacts with a predefined door zone, their appearance 
      embedding is compared with embeddings from recent frames using cosine similarity to determine 
      identity continuity and movement direction. This enables single-camera, online person 
      re-identification for accurate entry/exit analytics while preserving identity privacy.
    color: "bg-violet-600"
    icon: "üèÉüö™"
    website_url: "https://github.com/Jeet-047/person-entry-exit-tracker/blob/main/README.md"
